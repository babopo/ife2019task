<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签

        //querySelector 和 getElementxxx 的用法差不多，区别在于selector的参数是css的选择器，且返回的是静态的类数组对象
        //此外在元素上调用querySelectorAll的参数中可能会包含调用元素，要注意选择器的限制条件
        return document.getElementsByTagName("li")
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        let section = document.getElementById(sectionId)
        let nodeList = section.getElementsByTagName('span')
        let res = []
        for (const node of nodeList) {
            if(node.textContent === "HTML") {
                res.push(node)
            }
        }
        return res
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        let section = document.getElementById(sectionId)
        let nodeList = section.getElementsByTagName('span')
        let res = []
        for (const node of nodeList) {
            if(node.textContent === spanCont) {
                res.push(node)
            }
        }
        return res        
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        let section = document.getElementById(sectionId)
        return nodeList = section.getElementsByClassName('active')[0].textContent
    }

    </script>
</body>
</html>
